<!DOCTYPE html>
<html>
<head>
  <title>OrganChain</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <style>
  body {
      font-family: "Open Sans", sans-serif;
      display: flex;
      min-height: 100vh;
      flex-direction: column;
  }
     
    main {
    flex: 1 0 auto;
  }
  </style>
<script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">

<script src="app.js"></script>

</head>
<body>

<nav style="position: absolute;top: 0px;left: 0px">
    <div class="nav-wrapper">
      <a href="#" class="brand-logo center">OrganChain</a>
      <ul id="nav-mobile" class="left hide-on-med-and-down">
        <li><a id="showDonor">Donor</a></li>
        <li><a id="showHospital" >Hospital</a></li>
        <li><a id="showReceiver">Receiver</a></li>
      </ul>
    </div>
  </nav>

      <br>
<div id="main">
      <button id="showDonate" class="waves-effect waves-light btn" style="width: 30%;left:35%">Donate</button>
      <br>
<div id="organDonate">    
  <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <input id="organName" type="text" class="validate">
          <label for="icon_name" id="organName">Organ Name</label>
        </div>
        <div class="input-field col s6">
          <input id="hospitalId" type="text" class="validate">
          <label for="hospitalId">Hospital Id</label>
        </div>
      </div>
      <input id="cancel" type="button" 
      style="float: right;margin-left: 3px;cursor: pointer;width:auto;color: white;background-color:#F44336;box-shadow: 3px " 
      value="Cancel"  
     />
      <input id="donate" type="button" 
      style="float: right;margin-left: 3px;cursor: pointer;width:auto;color: white;background-color:#00ad9b;
      box-shadow: 3px"
       value="Donate" />
       <span id="text1" ></span>
    </form>
  </div>
  </div>
</div>

<div id="hospital">
  <h1>Hospital Admin Page</h1>
<button id="see" class="waves-effect waves-light btn" style="left: 35%;width: 30%">See Organs</button>
  <div id="requests" class="container"></div> <br>
<button id="rr" class="waves-effect waves-light btn" style="left: 35%;width: 30%">See Receivers</button>
  <div id="rrr" class="container"></div>

</div>

<div id="receiver">  
<h1 style="left: 100px;position: relative;">Receiver Page</h1> <br>
<button id="createReceive" class="waves-effect waves-light btn" style="left: 35%;width: 30%">Create Receiver</button>
<br><br>
<button id="apply" class="waves-effect waves-light btn" style="left: 35%;width: 30%">Apply for Organs</button>
  <div id="writeorgans" class="container">
    <div class="input-field col s6" id="ao">
          <input id="applyOrgan" type="text" class="validate">
          <label for="applyOrgan">Apply Organ</label>
<button id="applied" class="waves-effect waves-light btn" style="left: 35%;width: 30%">Apply</button>
    </div>
  </div>
</div>

<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>

</body>
</html>
